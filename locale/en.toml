"help.logline" = "`$logline(text[,level])`\n\nLogs the text to the Picard log. The entry will be written at log level `Info` by default, but this can be changed by specifying a different level as an optional second parameter. Allowable log levels are:\n\n- E (Error)\n- W (Warning)\n- I (Info)\n- D (Debug)\n\nIf an unknown level is entered, the function will use the default `Info` level."
"manifest.name" = "Script Logger"
"manifest.description" = "This plugin provides a new script function `$logline()` to write entries to Picard's system log."
"manifest.long_description" = "This plugin provides a new script function `$logline()` to write entries to Picard's system log. By default, the log level is set at `Info`, but any level can be used by providing the level as an optional second parameter to the function.\n\nThe function is used as:\n\n`$logline(text[,level])`\n\nwhere `text` is the text to write to the log. The entry will be written at log level `Info` by default, but this can be changed by specifying a different level as an optional second parameter. Allowable log levels are:\n\n- E (Error)\n- W (Warning)\n- I (Info)\n- D (Debug)\n\nIf an unknown level is entered, the function will use the default `Info` level."
